<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Functions & validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  first name: <input type="text" name="firstname"><br>
  last name: <input type="text" name="lastname"><br>
  password: <input type="text" name="password"><br>

  <button>Check</button>
</form>

<hr>
<div id="message"></div>

<script>
  // Function to validate the password
  function validatePassword(password) {
    // Check if the password has at least 8 characters
    if (password.length < 8) {
      return false;
    }

    // Check if the password contains at least one uppercase letter
    if (!/[A-Z]/.test(password)) {
      return false;
    }

    // Check if the password contains at least one lowercase letter
    if (!/[a-z]/.test(password)) {
      return false;
    }

    // All conditions passed, password is valid
    return true;
  }

  // Function to validate the form
  const validateForm = (myForm) => {
    var firstName = myForm.firstname.value; // get text of firstname field
    var lastName = myForm.lastname.value; // get text of lastname field
    var password = myForm.password.value; // get text of password field

    // update 'message' DIV with appropriate wording
    $("#message").html("Button clicked");

    // Check if first name and last name are not missing
    if (!firstName || !lastName) {
      $("#message").html("First name and last name are required.");
      return false;
    }

    // Check if the password is valid using the validatePassword function
    if (!validatePassword(password)) {
      $("#message").html("Invalid password. Passwords should have at least 8 characters, at least one uppercase letter, and at least one lowercase letter.");
      return false;
    }

    // All fields are valid
    $("#message").html("Form entries are valid.");

    return false; // prevent page reload
  }

  // Example usage
validateForm('Justine', 'Cacho', 'Hello123');
</script>

</body>
</html>
